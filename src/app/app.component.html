<div class="container-fluid">
  <div class="row ol-md-6 col-sm-6 col-lg-5" style="margin: auto auto">
    <h1 class="mt-4">{{ title }}</h1>
     <button type="button" class="btn btn-secondary" (click)="addQuestion()">
      Add Question
    </button>
    <div>
      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
            
        <div formArrayName="questions">
                
          <div *ngFor="let question of questions().controls; let i = index">
                    
            <div
              [formGroupName]="i"
              style="
                border: 5 solid black;
                padding: 10px;
                width: 600px;
                margin: 5px;
                border-radius: 10%;
                background-color: grey;
              "
            >
              <div class="flex">
                 <input
                  class="form-control"
                  type="text"
                  formControlName="question"
                />
                <br />
                <button
                  (click)="removeQuestion(i)"
                  type="button"
                  class="btn btn-danger"
                >
                  Remove
                </button>
              </div>
                          
              <div formArrayName="options">
                            
                <div
                  *ngFor="
                    let option of questionOptions(i).controls;
                    let idx = index
                  "
                >
                                    
                  <div [formGroupName]="idx">
                     <input
                      class="form-control"
                      type="text"
                      formControlName="option"
                    />
                       <br /> 
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="removeQuestionOption(i, idx)"
                    >
                      Remove
                    </button>
                                  
                  </div>
                              
                </div>
                 
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="addQuestionOption(i)"
                >
                  Add Option</button
                >        
              </div>
                        
            </div>
                  
          </div>
            
        </div>
            
        <button class="btn btn-info" type="submit">Submit</button>
         
      </form>
    </div>
  </div>
</div>

       
{{ this.quizForm.value | json }}
